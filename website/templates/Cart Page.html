{% extends 'base.html' %}

{% block title %}Cart{% endblock %}

{% block content %}
<h2>Cart</h2>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ cart_form.as_p }}
    {{ order_form.as_p }}
    <button type="submit" class="btn btn-primary">Place Order</button>
</form>
{% endblock %}
